version: 2
jobs:
  build:
    working_directory: ~/docker_sample
    docker:
      - image: golang:1.8.0
    steps:
      - checkout

      - run:
          name: copy htdocs
          command: |
            mkdir -p /Users/iyoda/Projects/docker_sample
            cp -r /root/docker_sample/hoge_project /Users/iyoda/Projects/docker_sample

      - setup_remote_docker

      # This should go into custom primary image, here's only for the sake of explanation
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin

      # This should go into custom primary image, here's only for the sake of explanation
      - run:
          name: Install Docker Compose
          command: |
            set -x
            curl -L https://github.com/docker/compose/releases/download/1.11.2/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose

      - run:
          name: Start container
          command: |
            set -x
            cd /root/docker_sample/foobar-server && docker-compose up -d
            sleep 20
            curl --retry 10 --retry-delay 1 http://localhost:9080/mysql_sample.php | grep name2
